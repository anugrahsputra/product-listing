version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "Numeric"
            go_type: "float64"
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
plugins: []
rules: []
options: {}
